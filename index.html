<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06a79c3313.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="score-container">
            <p>Giocatore: 
                <span id="user-score">0</span>
            </p>
            <p>Computer: 
                <span id="computer-score" >0</span>
            </p>
        </div>
        <div class="btn-container">
            <button onclick="checker('sasso')">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button onclick="checker('carta')">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button onclick="checker('forbice')">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p >Hai scelto: <span id="user-choice"></span></p>
            <p >Il computer ha scelto: <span id="computer-choice"></span></p>
            <p id="result" class="result draw">Hai vinto!</p>
        </div>
    </main>
</body>
</html>
